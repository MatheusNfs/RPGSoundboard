<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo/style.css">
    <title>RPG Sounds</title>
</head>
<body>
    <main>
        <h1>RPG Soundboard</h1>
        <nav>
            <button type="button" onclick="creatureroar.play();">Rugido</button>
            <button type="button" onclick="swordslash.play();">Ataque de espada</button>
            <button type="button" onclick="lasergun.play();">Arma Laser</button>
            <button type="button" onclick="doorcreak.play();">Porta Antiga</button>
        </nav>
   
    <script type="text/javascript">
        const swordslash = new Audio();
        swordslash.src = "./audio/swordslash.wav";

        const lasergun = new Audio();
        lasergun.src = "./audio/lasergun.wav";

        const doorcreak = new Audio();
        doorcreak.src = "./audio/doorcreak.mp3";

        const creatureroar = new Audio();
        creatureroar.src = "./audio/creatureroar.wav"; 
    </script>
    </main>
</body>
</html>
